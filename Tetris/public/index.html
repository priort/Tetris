<!doctype html>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
    <h1>Two Tetromino Tetris</h1>
    <div class="row align-content-center align-items-center">
        <div class="col-4 mx-auto align-self-center mt-3">
            <canvas id="tetris-view" style="background-color:lightgray; border:1px solid" width="200" height="350"></canvas>
        </div>
        <p>
            <h1>Controls:</h1>
            <h3>Left and Right arrow keys to move left and right</h3>
            <h3>Up arrow key to rotate</h3>
            (rotation will allow for wall kicks but will not happen still other blocks in the way)
        </p>
    </div>
</div>
<script src="bundle.js"></script>
</body> 
</html>
